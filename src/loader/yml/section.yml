group : basic
name: button
imageUrl : "article"
title : "章节"
defaultProps : {
  text : "点我"
}
style :
  borderWidth : 1
  backgroundColor : white
url : local.Button
editor : 
  groups:
  - name : border 
    props :  
      - name : border-color
        default : "#eee"
      - name : border-top-left-radius
        default : 3
      - name : border-top-right-radius
        default : 3
      - name : border-bottom-right-radius
        default : 3
      - name : border-bottom-left-radius
        default : 3
      
  - name : padding
    title : 内边距
    props :
      - name : border-top
        default : 3px
        type : integer
        path : passProps.style.paddingTop
      - name : border-right
        type : integer
        default : 3px
        path : passProps.style.paddingRight
      - name : border-bottom
        type : integer
        default : 3px
        path : passProps.style.paddingBottom
      - name : border-left
        type : integer
        default : 3px
        path : passProps.style.paddingLeft